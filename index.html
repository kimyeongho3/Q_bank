<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>3D 기출문제 퀴즈</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f8fafc; margin: 0; padding: 0; }
        #main { max-width: 500px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px #0001; padding: 2rem; }
        h1 { text-align: center; color: #2563eb; }
        .choice-btn { 
            display: block; width: 100%; margin: 0.5rem 0; padding: 0.7rem; 
            border: 1px solid #d1d5db; border-radius: 6px; background: #f1f5f9; 
            font-size: 1rem; cursor: pointer; transition: background 0.2s;
        }
        .choice-btn:disabled { background: #e5e7eb; color: #a1a1aa; cursor: default; }
        #next-btn { 
            display: none; margin: 1.5rem auto 0 auto; padding: 0.7rem 2rem; 
            background: #2563eb; color: #fff; border: none; border-radius: 6px; font-size: 1rem; cursor: pointer;
        }
        #result { font-weight: bold; margin-top: 1rem; }
    </style>
</head>
<body>
    <div id="main">
        <h1>3D 기출문제 퀴즈</h1>
        <div id="quiz-container"></div>
        <button id="next-btn">다음 문제</button>
    </div>
    <script src="3DQbank.js"></script>
</body>
</html>
